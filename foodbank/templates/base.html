{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Food Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="{% static 'bootsnav.css' %}"> 	
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
 <script src="{% static 'bootsnav.js' %}"></script>
 <style>
  
   
   body{
    background-image: url("{% static 'food.jpg' %}");
     background-size: cover;
     background-repeat: no-repeat;
     height: 750px;
     overflow: auto;
   }
   
   nav.navbar.bootsnav{
     border: none;
     background: none;
     margin-bottom: 150px;		
     
   }
   
   
   nav.navbar.bootsnav ul.nav > li{margin-right: 20px;}
   nav.navbar.bootsnav ul.nav > li > a{
     padding: 10px 20px;
     border-radius: 0;
     color: #fdefcf;
     text-transform: uppercase;
     border: 2px solid rgba(255,255,255,0.2);
     position: relative;
     transition: all 0.3s ease 0s;
     
     
   }
   
   
   
   
   nav.navbar.bootsnav ul.nav > li.dropdown > a{
     padding: 10px 30px 10px 15px;
   }
   
   nav.navbar.bootsnav ul.nav > li > a:hover,
   nav.navbar.bootsnav ul.nav > li.on > {
   color: #fdefcf;
   }
   
   
   nav.navbar.bootsnav ul.nav > li > a > span:before{
     content: "";
     width: 0;
     height: 3px;
     background: #fdefcf;
     position: absolute;
     bottom: 0;
     left: 0;
     z-index: -1;
     transition: all 0.3s ease 0s;
   }
   
   
   nav.navbar.bootsnav ul.nav > li:hover > a > span:before{
     width: 50%;
     animation: bounce 1.5s 0.3s ease-out infinite;
   }
   
   
   
   nav.navbar.bootsnav ul.nav > li.active > a > span:before,
   nav.navbar.bootsnav ul.nav > li.on > a > span:before{
       width: 50%;
     left: 25%;
   }
   
   
   
   nav.navbar.bootsnav ul.nav>li.dropdown > a.dropdown-toggle:after{
     position: absolute;
     top: 10px;
     right: 10px;
     margin:  0 0 0 7px;
     
   }
   
   
   
   
   nav.navbar.bootsnav ul.nav>li.dropdown > ul{
     top: 120%;
     transition: all 0.8s ease 0s;
   }
   
   
   nav.navbar.bootsnav ul.nav > li.dropdown.on > ul{
     
     top: 110%;
     
   }
   
   .dropdown-menu.multi-dropdown{
     position: absolute;
     left: -100% !important;
   }
   
   nav.navbar-bootsnav li.dropdown ul.dropdown-menu{
     box-shadow: 0 0 10px rgba(0,0,0,0.3);
     border: none;
     border-radius: 20px;
     
   }
   
   nav.navbar.bootsnav li.dropdown ul.dropdown-menu.megamenu-content li{
     font-size: 14px;
     color: white;
   }
   
   nav.navbar.bootsnav li.dropdown ul.dropdown-menu.megamenu-content .title{
     font-size: 16px;
     font-weight: bold;
     color: #1a4b6d;
   }
   
   
   @keyframes boucne{
     0%{
       left: 0;
     }
     48%{
       left: 50%;
     }
     50%{
       left: 50%;
     }
     
     98%{
       left:0%;
     }
     100%{
       left:0%;
     }
   }
   
   
   
   
  
  
 </style>
</head>
<div class="container">




  {% block content %}
  
  {% endblock %}
  </div>
<body>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
       <div class="row">
           <div class="col-md-12">
               <nav class="navbar navbar-default navbar-mobile bootsnav on">
                   <div class="navbar-header">
                       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                           <i class="fa fa-bars"></i>
                       </button>
                   </div>
                   <div class="collapse navbar-collapse" id="navbar-menu">
                       <ul class="nav navbar-nav" data-in="fadeInDown" data-out="fadeOutUp">
                           <li class="active"><a href="" data-hover="Home">Home <span></span></a></li>
                           <li><a href="#" data-hover="About">About <span></span></a></li>
                         
                            
                             
                      
                    
                          
                           <li class="dropdown megamenu-fw">
                               <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <span></span></a>
                               <ul class="dropdown-menu megamenu-content animated" role="menu">
                                   <li>
                                       <div class="row">
                                           <div class="col-menu col-md-3">
                                               <h6 class="title">Login</h6>
                                               <div class="content">
                                                   <ul class="menu-col">
                                                       <li><a href="{% url 'login' %}">Login as Restaurant</a></li>
                                                       <li><a href="{% url 'ngo_login' %}">Loigin as NGO</a></li>
                                                       
                                                   </ul>
                                               </div>
                                           </div><!-- end col-3 -->
                                           <div class="col-menu col-md-3">
                                               <h6 class="title">Signup</h6>
                                               <div class="content">
                                                   <ul class="menu-col">
                                                       <li><a href="{% url 'signup' %}">Signup as Restaurant</a></li>
                                                       <li><a href="{% url 'ngo_signup' %}">Signup as NGO</a></li>
                                                   
                                               </div>
                                           </div><!-- end col-3 -->
                                     
                                       </div><!-- end row -->
                                   </li>
                               </ul>
                           </li>
                           <li><a href="#" data-hover="Contact">Contact <span></span></a></li>
                           
                            
                       </ul>
                   </div>
               </nav>
           </div>
       </div>
   </div>

  
  

  
  
  
</body>
</html>
